<!-- personne-form.component.html -->

<form (ngSubmit)="submitForm()" class="personne-form">
  

  <div class="name-inputs">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required [(ngModel)]="personne.first_name">

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required [(ngModel)]="personne.last_name">
  </div>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required [(ngModel)]="personne.email"><br>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" required [(ngModel)]="personne.address"><br>

  <label for="sport_type">Sport Type:</label>
  <input type="text" id="sport_type" name="sport_type" required [(ngModel)]="personne.sport_type"><br>
   
  <button type="submit">Submit</button>
</form>
